Size.joinUser.user_pw2 = 비밀번호는 4 ~ 20글자 입니다.
Pattern.joinUser.user_name = 이름은 한글만 허용합니다.
Pattern.joinUser.user_id = 아이디는 영문대소문자, 숫자만 허용합니다.
