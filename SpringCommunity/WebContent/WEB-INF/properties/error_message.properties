Pattern.joinUser.user_pw2 = 비밀번호는 영문대소문자, 숫자만 허용합니다.
## UserValidator
PwNotEquals.joinUser.user_pw = 비밀번호가 일치하지 않습니다.
PwNotEquals.joinUser.user_pw2 = 비밀번호가 일치하지 않습니다.
DontCheckUserIdExist.joinUser.user_id = 중복확인을 해주세요.

